oapedra.github.io/libretema/libros/043-desaparecer-de-si.webp 2x" src="https://albertoapedra.github.io/libretema/libros/043-desaparecer-de-si.webp"/></div><div class="page_titulocaja__vninO">DESAPARECER DE SÍ</div><div class="page_autorcaja__db2fI">DAVID LE BRETON</div><div class="page_preciocaja__QCn_l">19,95</div><div class="page_sinopsiscaja__i_afc">En un mundo marcado por las obligaciones, las exigencias, los compromisos, la apariencia, por la búsqueda frenética de sensaciones, surge el deseo de ausentarse, como demuestra el sociólogo David Le Breton en Desaparecer de sí. El individuo no cesa de renacer nunca. Cambia para seguir siendo el mismo. Y puede llegar a sentir la tentación del abismo, o al menos la de desaparecer, la de ser alguien distinto o, a la inversa, multiplicarse. A veces ocurre que ya no deseamos comunicarnos, dejar nuestra impronta en el tiempo, ni siquiera participar en el presente; que no tenemos proyectos ni deseos, que preferimos ver la vida desde la orilla. Eso es la ausencia. La ausencia afecta a hombres y mujeres corrientes, llega hasta el fondo de sus seres y se apropia de ellos. Se trata de un estado particular que nos deja fuera del tejido social y en el que uno desaparece por un tiempo, pero que, paradójicamente, es necesario para seguir viviendo. Este libro del sociólogo David Le Breton es esencial para comprender por qué tanta gente siente esa necesidad de ausencia», opuesta al estilo de vida occidental en donde se intenta controlar todo; un mundo marcado por las obligaciones, las exigencias, los compromisos, la apariencia, el estrés, y por la búsqueda frenética de sensaciones. Es ahí donde aparece el deseo de desconectar, de hacerse invisible, de ausentarse. «Cada uno de nosotros está hecho de lo imprevisible más que de lo probable. Cada instante que pasa deja tras de sí una infinidad de vidas posibles que han estado a punto de ser». David Le Breton</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="44"><div class="page_portadacaja__egBrl"><img alt="NORMAL" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/044-normal.webp 1x, https://albertoapedra.github.io/libretema/libros/044-normal.webp 2x" src="https://albertoapedra.github.io/libretema/libros/044-normal.webp"/></div><div class="page_titulocaja__vninO">NORMAL</div><div class="page_autorcaja__db2fI">WARREN ELLIS</div><div class="page_preciocaja__QCn_l">15,00</div><div class="page_sinopsiscaja__i_afc">Normal es un centro para el tratamiento de trastornos psíquicos de científicos, economistas, estrategas mentales... Todos tienen en común el haberse dedicado a analizar qué pasará en el futuro. Bajo una estricta vigilancia y sometidos a una medicación intensa, están divididos en dos grupos que no se comunican entre sí: el de los que se dedican a la «previsión estratégica», que dependen de instituciones sin ánimo de lucro y que buscan cómo evitar los desastres que se avecinan (cambio climático, guerras devastadoras, rapaces gobiernos disfuncionales...); y los de «predicción estratégica», a sueldo de empresas y «think tanks» de seguridad, que dan por hecho tales desastres y buscan métodos para sobrevivir a los mismos. Adam Dearden, un especialista en «previsión estratégica», tras sufrir una crisis nerviosa, es internado en Normal. Llega bajo los efectos de unas sustancias que le mantienen en un estado de total desconcierto. Incluso es incapaz de moverse y relacionarse normalmente con el personal y el resto de pacientes. La misteriosa desaparición de un interno, cuya cama ha quedado llena de insectos, le inquieta y le empuja a averiguar qué ha pasado. Le ayudan un grupo de internos, aunque sus opiniones son un tanto extravagantes ya que han «mirado demasiado al abismo». Lo que descubra tendrá que ver con nuestra manera de ver el futuro. ¿Y el pasado? ¿Y el presente? «Normal» es una ingeniosa novela de humor negro, una sátira disparatada e inteligente a través de la cual Warren Ellis hace una peculiar y lúcida crítica de la economía, la política, el medio ambiente y los controles por medio de las nuevas tecnologías a los que estamos sometidos en la actualidad. Un relato delirante, un provocativo techno-thriller que sin duda, y por mucho que se apoye en las ideas de unos personajes que pasan por dementes, hará al lector plantearse unas cuantas inquietantes preguntas sobre nuestra vida cotidiana. </div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="45"><div class="page_portadacaja__egBrl"><img alt="SOY LA VENGANZA DE UN HOMBRE MUERTO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/045-soy-la-venganza.webp 1x, https://albertoapedra.github.io/libretema/libros/045-soy-la-venganza.webp 2x" src="https://albertoapedra.github.io/libretema/libros/045-soy-la-venganza.webp"/></div><div class="page_titulocaja__vninO">SOY LA VENGANZA DE UN HOMBRE MUERTO</div><div class="page_autorcaja__db2fI">ALBERTO VALLE</div><div class="page_preciocaja__QCn_l">20,00</div><div class="page_sinopsiscaja__i_afc">Matar a un hombre es fácil, lo verdaderamente emocionante es conseguir matarlo sin matarlo. Darle muerte en vida. Enterrarlo en su propia miseria, sin que deje de respirar, sin que su corazón deje de latir, aunque sea inútilmente, aunque sea sin un propósito. Abocarlo a una muerte que no le deje más remedio y esperanza que aguardar a la muerte de verdad. Que esperar un anhelado día en que se cierren sus ojos y no los vuelva a abrir y, por fin, poder morir, sin duda. Sí. Morir, sin duda. ¿Quién es Miguel Morera verdaderamente? Guillermo Arganda, inspector de la Brigada de Investigación Criminal que patea los arrabales de la Barcelona inhóspita, fétida y cerril de 1952, cree saberlo. Empieza una persecución que, a través de una narración coral, une y desune el destino de estos dos hombres en un arco narrativo de cuarenta años, hasta 1991, en la Barcelona preolímpica y de diseño, cuando llega el momento de ajustar cuentas que han sembrado de cadáveres y ruina las vidas de Morera y Arganda y que, ahora ya, tal vez no le importen a nadie.</div></button></div></div></div></div></main><script src="/_next/static/chunks/webpack-5fa935b1bc0ad303.js" crossorigin="" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0]);self.__next_f.push([2,null])</script><script>self.__next_f.push([1,"1:HL[\"/_next/static/css/9bc8265f85c00679.css\",\"style\",{\"crossOrigin\":\"\"}]\n0:\"$L2\"\n"])</script><script>self.__next_f.push([1,"3:HL[\"/_next/static/css/af058486d9dd0e5f.css\",\"style\",{\"crossOrigin\":\"\"}]\n"])</script><script>self.__next_f.push([1,"4:I[7690,[],\"\"]\n6:I[7831,[],\"\"]\n7:I[4043,[\"703\",\"static/chunks/703-2a64a7a903dfe0b9.js\",\"931\",\"static/chunks/app/page-b2c73742ff94695a.js\"],\"\"]\n8:I[5613,[],\"\"]\n9:I[1778,[],\"\"]\nb:I[8955,[],\"\"]\nc:[]\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/9bc8265f85c00679.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"lHSulrGXZB0HixnNYnc40\",\"assetPrefix\":\"\",\"initialCanonicalUrl\":\"/\",\"initialTree\":[\"\",{\"children\":[\"__PAGE__\",{}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"__PAGE__\",{},[\"$L5\",[\"$\",\"$L6\",null,{\"propsForComponent\":{\"params\":{}},\"Component\":\"$7\",\"isStaticGeneration\":true}],null]]},[null,[\"$\",\"html\",null,{\"lang\":\"en\",\"children\":[\"$\",\"body\",null,{\"style\":{\"backgroundImage\":\"url(/_next/static/media/motivofondo.e5f1ee23.png)\"},\"children\":[\"$\",\"$L8\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"loading\":\"$un
