<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="preload" as="image" imageSrcSet="https://albertoapedra.github.io/libretemalibretema-06.webp 1x, https://albertoapedra.github.io/libretemalibretema-06.webp 2x" fetchPriority="high"/><link rel="preload" as="image" imageSrcSet="https://albertoapedra.github.io/libretemalibretema-bre.webp 1x, https://albertoapedra.github.io/libretemalibretema-bre.webp 2x" fetchPriority="high"/><link rel="stylesheet" href="/_next/static/css/9bc8265f85c00679.css" crossorigin="" data-precedence="next"/><link rel="stylesheet" href="/_next/static/css/af058486d9dd0e5f.css" crossorigin="" data-precedence="next"/><link rel="preload" as="script" fetchPriority="low" href="/_next/static/chunks/webpack-5fa935b1bc0ad303.js" crossorigin=""/><script src="/_next/static/chunks/fd9d1056-0ff44707c238218a.js" async="" crossorigin=""></script><script src="/_next/static/chunks/69-49a0a4761fb74f2d.js" async="" crossorigin=""></script><script src="/_next/static/chunks/main-app-d45d56673144e1fe.js" async="" crossorigin=""></script><script src="/_next/static/chunks/703-2a64a7a903dfe0b9.js" async=""></script><script src="/_next/static/chunks/app/page-b2c73742ff94695a.js" async=""></script><title>Libretema</title><meta name="description" content="Interfaz de bibiblioteca personal"/><link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16"/><script src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js" crossorigin="" noModule=""></script></head><body style="background-image:url(/_next/static/media/motivofondo.e5f1ee23.png)"><main><div class="page_contenedormenus__Lqwe4"><div class="page_contenedorlogo__kDTiJ"><img alt="Libretema Logo" fetchPriority="high" width="523" height="275" decoding="async" data-nimg="1" class="page_logo__7fc9l" style="color:transparent" srcSet="https://albertoapedra.github.io/libretemalibretema-06.webp 1x, https://albertoapedra.github.io/libretemalibretema-06.webp 2x" src="https://albertoapedra.github.io/libretemalibretema-06.webp"/></div><nav class="page_contenedormenu__iX_Gn" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><ul class="page_menu__71kMP"><li><button style="background-image:url(/_next/static/media/fondo-menu-01.3ab9c9cc.webp)">mi biblioteca</button></li><li><button style="background-image:url(/_next/static/media/fondo-menu-01.3ab9c9cc.webp)">autores</button></li><li><button style="background-image:url(/_next/static/media/fondo-menu-01.3ab9c9cc.webp)">editoriales</button></li><li><button style="background-image:url(/_next/static/media/fondo-menu-01.3ab9c9cc.webp)">colores</button></li></ul><img alt="Libretema Logo" fetchPriority="high" width="319" height="274" decoding="async" data-nimg="1" class="page_logo__7fc9l" style="color:transparent" srcSet="https://albertoapedra.github.io/libretemalibretema-bre.webp 1x, https://albertoapedra.github.io/libretemalibretema-bre.webp 2x" src="https://albertoapedra.github.io/libretemalibretema-bre.webp"/></nav><div class="page_estanteriader__axNbt" style="background-image:url(/_next/static/media/esquina-der-02.4811b502.png)"></div></div><div class="page_contenedorestanteria__o8Wb3"><div class="page_baldaizq__BfRYH"><div class="page_estanteriaizq__LPvA5" style="background-image:url(/_next/static/media/esquina-izq-02.6d3857d8.png)"></div><div class="page_estanteria___G2gC" style="z-index:991;background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="1"><div class="page_portadacaja__egBrl"><img alt="EN MOVIMIENTO. UNA VIDA" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/001-en-movimiento.webp 1x, https://albertoapedra.github.io/libretema/libros/001-en-movimiento.webp 2x" src="https://albertoapedra.github.io/libretema/libros/001-en-movimiento.webp"/></div><div class="page_titulocaja__vninO">EN MOVIMIENTO. UNA VIDA</div><div class="page_autorcaja__db2fI">OLIVER SACKS</div><div class="page_preciocaja__QCn_l">21,90</div><div class="page_sinopsiscaja__i_afc">Oliver Sacks aplica su perspicacia y su humanismo al escrutinio de su propia vida. Habla en estas páginas de su marcha de Inglaterra dejando atrás a la familia y de su llegada a Estados Unidos; del momento en que le confesó a su madre su homosexualidad y de la airada reacción de ella; de la relación con su hermano esquizofrénico; de su primera experiencia sexual, en Ámsterdam, cuando un hombre lo recogió en la calle completamente borracho y él despertó a la mañana siguiente en la cama de ese desconocido; de su última relación sexual al cumplir los cuarenta y de su posterior celibato voluntario; del sexo y del amor como motores de la vida; de sus inicios como psiquiatra en un hospital en los años sesenta del pasado siglo y de sus cruciales investigaciones sobre una enfermedad olvidada; de las intensas relaciones con sus pacientes; de su abuso de las anfetaminas; de la amistad con los poetas Auden y Thom Gunn, y de su más fugaz relación con personajes como Robert De Niro, Robin Williams y Harold Pinter; de su afición a las motos y sus viajes nocturnos en una de ellas por el desierto de California; de otras aficiones como la halterofilia, el culturismo y la natación; y sobre todo de la aventura intelectual a la que ha dedicado su existencia y que ha divulgado en sus deslumbrantes obras. El resultado: una gran autobiografía, emocionante y desgarradamente honesta.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="2"><div class="page_portadacaja__egBrl"><img alt="NARCISO Y GOLDMUNDO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/002-narciso-y-goldmundo.webp 1x, https://albertoapedra.github.io/libretema/libros/002-narciso-y-goldmundo.webp 2x" src="https://albertoapedra.github.io/libretema/libros/002-narciso-y-goldmundo.webp"/></div><div class="page_titulocaja__vninO">NARCISO Y GOLDMUNDO</div><div class="page_autorcaja__db2fI">HERMANN HESSE</div><div class="page_preciocaja__QCn_l">22,50</div><div class="page_sinopsiscaja__i_afc">Goldmundo es un joven inocente que ingresa en el convento de Mariabronn por designio paterno. Allí conoce a Narciso, un monje con una inteligencia fuera de lo común. A medida que aprende de él y del mundo que lo envuelve, Goldmundo empieza a ser consciente de su persona. Inseparables en su amistan, ambos personajes han de recorrer diferentes caminos: Narciso se ha de preparar como monje y busca la meditación, la soledad, la paz y el recogimiento, mientras que la llamada de la libertad y del caótico y sensible mundo llama a Goldmundo… En una lejana e idílica Edad Media, la relación de Narciso y Goldmundo confronta, pues, dos elementos básicos de la personalidad humana: el racional y el instintivo, lo consciente y lo emotivo, la ciencia y el arte. Narciso encarna el rigor idealista, el espíritu ascético, la claridad; Goldmundo es el alma artística y errante, sumida en un problema terriblemente trágico, atraída por el amor mundano y la pasión de vivir. </div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="3"><div class="page_portadacaja__egBrl"><img alt="CÁNDIDO O EL OPTIMISMO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/003-candido-o-el-optimismo.webp 1x, https://albertoapedra.github.io/libretema/libros/003-candido-o-el-optimismo.webp 2x" src="https://albertoapedra.github.io/libretema/libros/003-candido-o-el-optimismo.webp"/></div><div class="page_titulocaja__vninO">CÁNDIDO O EL OPTIMISMO</div><div class="page_autorcaja__db2fI">VOLTAIRE</div><div class="page_preciocaja__QCn_l">13,00</div><div class="page_sinopsiscaja__i_afc">Esta obra presenta al lector en forma de cuento constituído por breves episodios en el que el viaje es el elemento estructurador. Sin embargo, cada uno de los capítulos está dedicado a poner en evidencia y criticar de forma irónica un defecto moral (la hipocresía, la mentira, la traición, etc.). De este modo Voltaire propone dos niveles de lectura y una forma literaria que creará una gran tradición: el relato que subyuga al lector por lo que tiene de aventura y pericia pero que, sin embargo, también es una invitación a reflexionar sobre los males que aquejan a la humanidad, pero no de un modo directo, sino de una forma irónica y divertida, que resulta ser incluso más efectiva que el sermón o la diatriba. </div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="4"><div class="page_portadacaja__egBrl"><img alt="PEQUEÑO FRACASO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/004-pequeno-fracaso.webp 1x, https://albertoapedra.github.io/libretema/libros/004-pequeno-fracaso.webp 2x" src="https://albertoapedra.github.io/libretema/libros/004-pequeno-fracaso.webp"/></div><div class="page_titulocaja__vninO">PEQUEÑO FRACASO</div><div class="page_autorcaja__db2fI">GARY SHTEYNGART</div><div class="page_preciocaja__QCn_l">22,95</div><div class="page_sinopsiscaja__i_afc">Más de 4.000.000 de ejemplares vendidos. Elísabet Benavent regresa con una novela que lo cuestiona todo. Una nueva forma de leer el amor. Porque a veces la verdad (no) es solo aquello que queremos creer. Elsa Benavides es una escritora de exito con una crisis creativa y una obsesión: matar al personaje que la catapultó al exito. Pero la solución a sus problemas no pasa por electrocutar a Valentina con un móvil en la bañera. Es la punta del iceberg de una herida más profunda. Decidida a huir para volver a abrazar la escritura, se topa con Darío, un músico recien llegado de París que además es su vecino. Empieza así una nueva historia en la que Elsa es la protagonista. ¿Será capaz de contarlo todo?</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="5"><div class="page_portadacaja__egBrl"><img alt="ELOGIO DE LA DUDA" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/005-elogio-de-la-duda.webp 1x, https://albertoapedra.github.io/libretema/libros/005-elogio-de-la-duda.webp 2x" src="https://albertoapedra.github.io/libretema/libros/005-elogio-de-la-duda.webp"/></div><div class="page_titulocaja__vninO">ELOGIO DE LA DUDA</div><div class="page_autorcaja__db2fI">VICTORIA CAMPS</div><div class="page_preciocaja__QCn_l">16,90</div><div class="page_sinopsiscaja__i_afc">Fue Bertrand Russell quien dijo que la filosofía es siempre un ejercicio de escepticismo. Aprender a dudar implica distanciarse de lo dado y poner en cuestión los tópicos y los prejuicios, cuestionar lo incuestionable. No para rechazarlo sin más, sino para examinarlo, analizarlo, razonarlo y, por fin, decidir. Elogio de la duda recorre las vicisitudes de la duda a lo largo y ancho de la historia del pensamiento —desde sus páginas nos hablarán Platón, Aristóteles, Descartes, Spinoza, Hume, Montaigne, Nietzsche, Wittgenstein, Russell, Rawls y un largo etcétera de hombres que decidieron dudar— y lo hace de manera asequible a un público amplio, sin renuncia alguna al rigor y la profundidad de quien ha ejercido la docencia universitaria durante 30 años.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="6"><div class="page_portadacaja__egBrl"><img alt="LAS VIRTUDES DEL FRACASO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/006-las-virtudes-del-fracaso.webp 1x, https://albertoapedra.github.io/libretema/libros/006-las-virtudes-del-fracaso.webp 2x" src="https://albertoapedra.github.io/libretema/libros/006-las-virtudes-del-fracaso.webp"/></div><div class="page_titulocaja__vninO">LAS VIRTUDES DEL FRACASO</div><div class="page_autorcaja__db2fI">CHARLES PÉPIN</div><div class="page_preciocaja__QCn_l">17,90</div><div class="page_sinopsiscaja__i_afc">El fracaso está mal visto. Lo percibimos como una debilidad, un error. Pero este luminoso libro nos demuestra que el éxito rara vez llega sin ir acompañado de decepciones y frustraciones. Steve Jobs, J. K. Rowling o Thomas Edison vivieron incontables fracasos antes de conseguir su objetivo. Revisando estos y otros ejemplos, y a la luz de las enseñanzas de Marco Aurelio, San Pablo, Nietzsche, Freud o Sartre, Charles Pépin nos invita a entender que no hay que evitar el fracaso, porque cada adversidad nos hace más lúcidos y combativos. Y que, además, a veces hay felices y curiosos accidentes detrás de muchos «errores»: la tarta Tatin, el Viagra, las máquinas Nespresso o el Velcro son buenos ejemplos de ello. Un pequeño tratado de sabiduría que nos muestra el camino hacia el auténtico éxito. Porque el error es la manera humana de aprender, y hay que reivindicarlo.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="7"><div class="page_portadacaja__egBrl"><img alt="LAS CULTURAS FRACASADAS" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/007-las-culturas-fracasadas.webp 1x, https://albertoapedra.github.io/libretema/libros/007-las-culturas-fracasadas.webp 2x" src="https://albertoapedra.github.io/libretema/libros/007-las-culturas-fracasadas.webp"/></div><div class="page_titulocaja__vninO">LAS CULTURAS FRACASADAS</div><div class="page_autorcaja__db2fI">JOSÉ ANTONIO MARINA</div><div class="page_preciocaja__QCn_l">18,90</div><div class="page_sinopsiscaja__i_afc">Nos preguntamos: ¿es posible que individuos inteligentes y libres, orgullosos de su autonomía, puedan convivir armoniosamente? ¿Por qué las sociedades toman decisiones que llevan a su destrucción? ¿Cómo podríamos liberarnos de la estupidez colectiva y llegar a ser sociedades más inteligentes? Pensamos a partir de una cultura. Las creencias culturales se nos presentan como poderosas evidencias. Se trata de saber cómo somos influidos por los grupos a que pertenecemos, cómo se forman las culturas, si hay una inteligencia colectiva, si es más o menos potente que la individual, y si podemos esperar sensatamente un futuro acogedor. En «Las culturas fracasadas» me planteo cómo podemos elaborar una pedagogía social que aumente la inteligencia de las sociedades. La inteligencia compartida es siempre una inteligencia comunicativa, y la conversación es un tipo privilegiado de comunicación. El autor estudia la inteligencia compartida amorosa, la de las familias, la de los equipos; y se interesa especialmente por la de las ciudades, que serán inteligentes cuando favorezcan la consecución de los cuatro grandes deseos (sobrevivir, disfrutar, vincularse socialmente y ampliar las posibilidades vitales), y cuando tengan un alto capital social, esto es, capital comunitario.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="8"><div class="page_portadacaja__egBrl"><img alt="EL ARTE DE PENSAR" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/008-el-arte-de-pensar.webp 1x, https://albertoapedra.github.io/libretema/libros/008-el-arte-de-pensar.webp 2x" src="https://albertoapedra.github.io/libretema/libros/008-el-arte-de-pensar.webp"/></div><div class="page_titulocaja__vninO">EL ARTE DE PENSAR</div><div class="page_autorcaja__db2fI">JOSÉ CARLOS RUIZ</div><div class="page_preciocaja__QCn_l">21,95</div><div class="page_sinopsiscaja__i_afc">Hay muchos libros de autoayuda en el mercado. Unos sostienen que podemos conseguir cualquier meta que nos propongamos, incluida la felicidad plena, y nos indican cómo hacerlo; otros pretenden paliar el sufrimiento que nos invade cuando no lo logramos. Sin embargo, la verdadera ayuda no consiste en hacer lo que otros nos dicen, sino en aprender a desarrollar el pensamiento crítico por nosotros mismos, desde nuestras circunstancias, con nuestra perspectiva, y tomando las decisiones que más convengan a tenor del contexto. Porque el arte de pensar se reduce a conocer las circunstancias que nos rodean y saber interpretar adecuadamente el contexto. Una vez dominados estos dos instrumentos, las decisiones en torno al proyecto de vida que queramos plantearnos tendrán muchas más probabilidades de éxito. El legado de los grandes filósofos puede ayudarnos enormemente en ese reto. Es un ejercicio mental que se practica a cualquier edad y que se perfecciona a medida que uno logra desprenderse de los prejuicios y malos hábitos adquiridos a lo largo de la vida. Hábitos que, en el fondo, no son otra cosa que los kilos de más que nos impiden desenvolvernos con soltura y enfrentarnos con garantías al día a día. De ese modo, tanto nuestros hijos o alumnos como nosotros mismos gozaremos del factor determinante para llevar una vida feliz: la higiene mental. Porque la Filosofía no es otra cosa que el amor por el conocimiento, y cuenta con más de 2000 años de experiencia, durante los cuales se ha ocupado de resolver cuestiones tan cruciales como la de configurar una buena vida.​</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="9"><div class="page_portadacaja__egBrl"><img alt="¿POR QUÉ EL TIEMPO VUELA?" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/009-porque-el-tiempo-vuela.webp 1x, https://albertoapedra.github.io/libretema/libros/009-porque-el-tiempo-vuela.webp 2x" src="https://albertoapedra.github.io/libretema/libros/009-porque-el-tiempo-vuela.webp"/></div><div class="page_titulocaja__vninO">¿POR QUÉ EL TIEMPO VUELA?</div><div class="page_autorcaja__db2fI">ALAN BURDICK</div><div class="page_preciocaja__QCn_l">22,00</div><div class="page_sinopsiscaja__i_afc">En esta exploración ingeniosa, elegante e íntima, Alan Burdick, autor galardonado y redactor de la revista The New Yorker, embarca a los lectores en una búsqueda personal para comprender los relojes que hacen tictac dentro de todos nosotros. Durante casi una década, Burdick se dedicó a visitar a científicos que estudian las cuestiones más espinosas acerca de nuestras percepciones del tiempo. En su recorrido visitó el reloj más preciso del mundo (que existe solo en papel), descubrió que el «ahora» ha sucedido en realidad hace una fracción de segundo, encontró una vigésimo quinta hora en el día, vivió en el Ártico para perder por completo la noción del tiempo y, durante un instante fugaz en el laboratorio de un neurocientífico, hizo incluso retroceder el tiempo. Por qué el tiempo vuela es un clásico instantáneo, un examen vívido y profundamente conmovedor de nuestra relación con el tiempo. No lo dudes: nunca más volverás a mirar un reloj con los mismos ojos.</div></button></div></div></div><div class="page_baldader__or81g"><div class="page_estanteria___G2gC" style="z-index:982;background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="10"><div class="page_portadacaja__egBrl"><img alt="LOS ASQUEROSOS" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/010-los-asquerosos.webp 1x, https://albertoapedra.github.io/libretema/libros/010-los-asquerosos.webp 2x" src="https://albertoapedra.github.io/libretema/libros/010-los-asquerosos.webp"/></div><div class="page_titulocaja__vninO">LOS ASQUEROSOS</div><div class="page_autorcaja__db2fI">SANTIAGO LORENZO</div><div class="page_preciocaja__QCn_l">21,90</div><div class="page_sinopsiscaja__i_afc">Manuel acuchilla a un policía antidisturbios que quería pegarle. Huye. Se esconde en una aldea abandonada. Sobrevive de libros Austral, vegetales de los alrededores, una pequeña compra en el Lidl que le envía su tío. Y se da cuenta de que cuanto menos tiene, menos necesita. Un thriller estático, una versión de Robinson Crusoe ambientada en la España vacía, una redefinición del concepto «austeridad». Una historia que nos hace plantearnos si los únicos sanos son los que saben que esta sociedad está enferma. Santiago Lorenzo ha escrito su novela más rabiosamente política, lírica y hermosa.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="11"><div class="page_portadacaja__egBrl"><img alt="SNUFF" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/011-snuff.webp 1x, https://albertoapedra.github.io/libretema/libros/011-snuff.webp 2x" src="https://albertoapedra.github.io/libretema/libros/011-snuff.webp"/></div><div class="page_titulocaja__vninO">SNUFF</div><div class="page_autorcaja__db2fI">CHUCK PALAHNIUK</div><div class="page_preciocaja__QCn_l">18,90</div><div class="page_sinopsiscaja__i_afc">Desde el corazón de la industria del porno, un novela hilarante, provocativa y deslenguada del autor de El club de la lucha. Seiscientos tíos. Una reina del porno. Un récord mundial para la posteridad. Una película indispensable para cualquier coleccionista de porno que se precie. Cassie Wright, legendaria reina del porno en decadencia, decide culminar su carrera batiendo el récord mundial de polvos consecutivos con hombres distintos. Seiscientos, ni más ni menos. En una habitación repleta y ruidosa, los señores 72, 137 y 600 aguardan su turno para hacer historia. Cada uno de ellos espera que el breve encuentro con Cassie cambie sus vidas para siempre, pero, como en todas las novelas de Chuck Palahniuk, nada sale como esperaban.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="12"><div class="page_portadacaja__egBrl"><img alt="FILOSOFÍA ENTRE LÍNEAS" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/012-filosofia-entre-lineas.webp 1x, https://albertoapedra.github.io/libretema/libros/012-filosofia-entre-lineas.webp 2x" src="https://albertoapedra.github.io/libretema/libros/012-filosofia-entre-lineas.webp"/></div><div class="page_titulocaja__vninO">FILOSOFÍA ENTRE LÍNEAS</div><div class="page_autorcaja__db2fI">NEREA BLANCO</div><div class="page_preciocaja__QCn_l">18,90</div><div class="page_sinopsiscaja__i_afc">La filosofía está entre las líneas de esta historia tal y como lo está  entre nuestros días, en las situaciones más cotidianas, oculta y a la  vez a la vista de todos. Nos acompaña desde que nos levantamos con  Sartre un lunes por la mañana hasta que gritamos embriagados en un concierto abrazados a la idea del Superhombre de Nietzsche. Este libro descodifica las emociones, miedos y esperanzas de los  habitantes del siglo XXI. Nos hace entender nuestro presente y nuestra  vida a traves del pensamiento crítico. Se trata de un texto afilado, reivindicativo y feminista a ritmo de rock and roll. No es un disco, ni un ensayo, ni una novela, ni una autobiografía,  aunque al mismo tiempo es, en realidad, un poco de todo esto. Se tenía que decir y se dijo: la filosofía is not dead.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="13"><div class="page_portadacaja__egBrl"><img alt="EL ROMÁNTICO INCURABLE" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/013-el-romantico-incurable.webp 1x, https://albertoapedra.github.io/libretema/libros/013-el-romantico-incurable.webp 2x" src="https://albertoapedra.github.io/libretema/libros/013-el-romantico-incurable.webp"/></div><div class="page_titulocaja__vninO">EL ROMÁNTICO INCURABLE</div><div class="page_autorcaja__db2fI">FRANK TALLIS</div><div class="page_preciocaja__QCn_l">18,90</div><div class="page_sinopsiscaja__i_afc">Un fascinante viaje por los rincones oscuros del amor. El amor tiene múltiples caras, algunas sumamente perturbadoras. Mavis es una ama de casa a la que visita el fantasma de su difunto marido; Mark es un profesor que se enamora de su propio reflejo. Y Jim dice estar poseído por el demonio. Estos son solo algunos de los increíbles casos que pueblan El romántico incurable. Frank Tallis, psicólogo y escritor británico, nos ofrece un brillante y original ensayo que explora con inteligencia, delicadeza y maestría la pasión, el deseo y la obsesión amorosa a través de los casos reales más singulares que han desfilado por su consulta. Una lectura asombrosa y apasionante que recorre la delicada frontera entre el amor y la locura. En la mejor tradición de Oliver Sacks y El hombre que confundió a su mujer con un sombrero</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="14"><div class="page_portadacaja__egBrl"><img alt="HAPPYCRACIA" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/014-happycracia.webp 1x, https://albertoapedra.github.io/libretema/libros/014-happycracia.webp 2x" src="https://albertoapedra.github.io/libretema/libros/014-happycracia.webp"/></div><div class="page_titulocaja__vninO">HAPPYCRACIA</div><div class="page_autorcaja__db2fI">EDGAR CABANAS, EVA ILLOUZ</div><div class="page_preciocaja__QCn_l">19,90</div><div class="page_sinopsiscaja__i_afc">La industria de la felicidad, que mueve miles de millones de euros, afirma que puede moldear a los individuos y hacer de ellos criaturas capaces de oponer resistencia a los sentimientos negativos, de sacar el mejor partido de sí mismos controlando totalmente sus deseos improductivos y sus pensamientos derrotistas. Pero ¿no estaremos acaso ante una nueva argucia destinada a convencernos, una vez más, de que la riqueza y la pobreza, el éxito y el fracaso, la salud y la enfermedad son únicamente responsabilidad nuestra?</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="15"><div class="page_portadacaja__egBrl"><img alt="GRM BRAINFUCK" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/015-grm-brainfuck.webp 1x, https://albertoapedra.github.io/libretema/libros/015-grm-brainfuck.webp 2x" src="https://albertoapedra.github.io/libretema/libros/015-grm-brainfuck.webp"/></div><div class="page_titulocaja__vninO">GRM BRAINFUCK</div><div class="page_autorcaja__db2fI">SIBYLLE BERG</div><div class="page_preciocaja__QCn_l">21,50</div><div class="page_sinopsiscaja__i_afc">Occidente ha dejado atrás su momento álgido; crece el paro juvenil, casi se ha culminado la privatización del Estado y la dictadura de la vigilancia se extiende por todas partes. Por el bien de la población. Estamos en Inglaterra o en cualquier otro país del mundo que también esté dividido; la mayoría es cada vez más pobre porque el capital crece por segundos. Cuatro jóvenes de entornos normales, véase, pobres, se han hartado de la realidad de un Estado fallido, de la beneficencia, de la falta de oportunidades, del sintechismo y del miedo a la policía, de la inhumanidad, los drones y una sociedad cada vez más despiadada. Buscan un lugar mejor para vivir que parece desvanecerse incluso antes de que se instalen en él. Esta novela es un viaje por lo absurdo de nuestros tiempos al ritmo de grime, la música de una generación cabreada. Esto no es una distopía. Es nuestra época. Pasen y vean el mundo de «GRM».</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="16"><div class="page_portadacaja__egBrl"><img alt="EL LADRÓN DE ORQUÍDEAS" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/016-el-ladron-de-orquideas.webp 1x, https://albertoapedra.github.io/libretema/libros/016-el-ladron-de-orquideas.webp 2x" src="https://albertoapedra.github.io/libretema/libros/016-el-ladron-de-orquideas.webp"/></div><div class="page_titulocaja__vninO">EL LADRÓN DE ORQUÍDEAS</div><div class="page_autorcaja__db2fI">SUSAN ORLEAN</div><div class="page_preciocaja__QCn_l">12,90</div><div class="page_sinopsiscaja__i_afc">La fascinación por las orquídeas viene de muy lejos. En la Inglaterra victoriana, llamaron «orquidelirio» a la locura por estas flores, una pasión equivalente a la «fiebre del oro». Los ricos coleccionistas de la época enviaban expediciones armadas a explorar territorios ignotos en busca de nuevos ejemplares, y la rivalidad entre ellas era tan feroz que terminaba en violentas batallas. En esta hipnótica historia real sobre la obsesión y la belleza, el bucanero a la caza, el ladrón de orquídeas de nuestros días, es John Laroche, un sujeto al borde de la legalidad, que está acusado, junto con tres indios seminolas, de robar especies protegidas en los pantanos de la reserva india de Fakahatchee (Florida). Pero este libro es mucho más que la historia de Laroche y sus hazañas. Su autora se ha sumergido en un mundo pantanoso, lleno de personajes ambiguos y complejos. Quizá porque la orquídea es también la más enigmática de las flores: es considerada el símbolo de las mujeres fatales, de la feminidad, pero su nombre viene del griego «orchid», «testículos»...</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="17"><div class="page_portadacaja__egBrl"><img alt="LOS PEQUEÑOS BROTES" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/017-los-pequenos-brotes.webp 1x, https://albertoapedra.github.io/libretema/libros/017-los-pequenos-brotes.webp 2x" src="https://albertoapedra.github.io/libretema/libros/017-los-pequenos-brotes.webp"/></div><div class="page_titulocaja__vninO">LOS PEQUEÑOS BROTES</div><div class="page_autorcaja__db2fI">ABEL AZCONA</div><div class="page_preciocaja__QCn_l">18,95</div><div class="page_sinopsiscaja__i_afc">El controvertido artista Abel Azcona cuenta en primera persona los acontecimientos que han marcado su biografía. Los pequeños brotes es una de las obras narrativas más íntimas de Abel Azcona, en la que revisa los acontecimientos que han marcado su vida. A través de relatos breves, Azcona reúne un compendio de experiencias reales que nos permiten comprender mejor la complejidad de un artista inclasificable y controvertido. Un libro muy personal en el que indaga en su trayectoria vital como nunca antes lo había hecho. «En estas páginas cada brote crece en una tierra impregnada de locura, abandono y soledad. En una tierra seca, muerta y olvidada. En una tierra yerma pero en contraste, pasional y resiliente».</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="18"><div class="page_portadacaja__egBrl"><img alt="EL ARTE DE LA GUERRA" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/018-el-arte-de-la-guerra.webp 1x, https://albertoapedra.github.io/libretema/libros/018-el-arte-de-la-guerra.webp 2x" src="https://albertoapedra.github.io/libretema/libros/018-el-arte-de-la-guerra.webp"/></div><div class="page_titulocaja__vninO">EL ARTE DE LA GUERRA</div><div class="page_autorcaja__db2fI">SUN TZU</div><div class="page_preciocaja__QCn_l">19,99</div><div class="page_sinopsiscaja__i_afc">Sun Tzu fué un general chino que vivió alrededor del siglo V antes de Cristo. La colección de ensayos sobre el arte de la guerra atribuida a Sun Tzu es el tratado sobre dicho tema más antiguo que se conoce. A pesar de su antiguedad, esta obra domina sobre cualquier otra sobre el tema.</div></button></div></div><div class="page_estanteriader__axNbt" style="background-image:url(/_next/static/media/esquina-der-02.4811b502.png)"></div></div><div class="page_baldaizq__BfRYH"><div class="page_estanteriaizq__LPvA5" style="background-image:url(/_next/static/media/esquina-izq-02.6d3857d8.png)"></div><div class="page_estanteria___G2gC" style="z-index:973;background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="19"><div class="page_portadacaja__egBrl"><img alt="AUTOBIOGRAFÍA DE UN CALABACÍN" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/019-autobiografia-de-un-calabacin.webp 1x, https://albertoapedra.github.io/libretema/libros/019-autobiografia-de-un-calabacin.webp 2x" src="https://albertoapedra.github.io/libretema/libros/019-autobiografia-de-un-calabacin.webp"/></div><div class="page_titulocaja__vninO">AUTOBIOGRAFÍA DE UN CALABACÍN</div><div class="page_autorcaja__db2fI">GILLES PARIS</div><div class="page_preciocaja__QCn_l">15,50</div><div class="page_sinopsiscaja__i_afc">Un fascinante cuento con moraleja dónde la entrañable historia de un niño nos muestra la cruel realidad de los adultos y la inocente existencia del mundo infantil. AUTOBIOGRAFÍA DE UN CALABACÍN, narra la historia de Icare, apodado Calabacín, es un niño de nueve años que vive sólo con su madre alcohólica . Un día mientras está jugando con un arma que ha encontrado en un cajón, Calabacín dispara accidentalmente a su madre, y como el dice, la envía directamente al cielo. Pero este terrible episodio es descrito por el autor desde el punto de vista mágico de los niños y resultará paradójicamente una liberación para Calabacín. Tras este trágico suceso, un policía lleva al niño a un orfanato donde inicia una nueva vida. En el centro de acogida se encuentra con una serie de niños peculiares que responden a su trágico destino con una férrea voluntad de encontrar la felicidad, entre ellos están Ahmed y Simón, hijos de presidiarios, Jujube, que siempre está comiendo galletas; Boris y Antoine, aficionados a buscar las palabras más raras en el diccionario, y Camille cuyo padre mato a su madre y luego se suicidó. Niños marcados sin posibilidad de llevar una vida normal.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="20"><div class="page_portadacaja__egBrl"><img alt="FILOSOFÍA ANTE EL DESÁNIMO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/020-filosofia-ante-el-desanimo.webp 1x, https://albertoapedra.github.io/libretema/libros/020-filosofia-ante-el-desanimo.webp 2x" src="https://albertoapedra.github.io/libretema/libros/020-filosofia-ante-el-desanimo.webp"/></div><div class="page_titulocaja__vninO">FILOSOFÍA ANTE EL DESÁNIMO</div><div class="page_autorcaja__db2fI">JOSÉ CARLOS RUIZ</div><div class="page_preciocaja__QCn_l">19,90</div><div class="page_sinopsiscaja__i_afc">La presión por destacar en una sociedad donde «el infierno de lo igual» se presenta como una fosa de la que nos exhortan a salir. La necesidad autoimpuesta de las check-list como rituales de obligada ejecución para alcanzar la felicidad. La «ideología de la personalidad» que se manifiesta en forma de bulimia emocional, donde acumulamos y acumulamos experiencias para vomitarlas ipso facto en las redes sociales. La dolorosa brecha, que se agranda por momentos, entre el yo real y el yo virtual. La tensión de exigirle al tiempo libre una realización y productividad plenas, bloqueando así la posibilidad de disfrute… Todos estos elementos, si no se analizan bajo la lógica del pensamiento crítico, se encargarán de configurar una personalidad abocada a experimentar un desánimo crónico. Y ante esto, pocos fármacos son más eficaces que la filosofía. El nuevo ensayo de José Carlos Ruiz disecciona con mirada quirúrgica nuestra época para mostrarnos las costuras de un mundo cada vez más complejo.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="21"><div class="page_portadacaja__egBrl"><img alt="UNA SELVA DE SINAPSIS" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/021-una-selva-de-sinapsis.webp 1x, https://albertoapedra.github.io/libretema/libros/021-una-selva-de-sinapsis.webp 2x" src="https://albertoapedra.github.io/libretema/libros/021-una-selva-de-sinapsis.webp"/></div><div class="page_titulocaja__vninO">UNA SELVA DE SINAPSIS</div><div class="page_autorcaja__db2fI">IGNACIO CRESPO</div><div class="page_preciocaja__QCn_l">17,95</div><div class="page_sinopsiscaja__i_afc">A nuestra especie le encanta hacerse preguntas. Preguntas como: qué es la vida, de qué está hecho ese disco que brilla en el cielo o cómo se pierden los calcetines en la lavadora. Sin embargo, hay otras cuestiones más profundas y poéticas que son producto del cerebro pensando sobre sí mismo, y a esas preguntas (y a sus respuestas) las hemos llamado neurociencia. ¿Por qué era especial el cerebro de Einstein? ¿De dónde sale la consciencia? ¿Qué es la memoria? Las respuestas se ocultan en esa selva de sinapsis y neuronas a la que llamamos cerebro. En Una selva de sinapsis daremos caza a las dos cuestiones más antiguas de la humanidad: ¿quiénes somos y qué nos hace especiales? Las respuestas, como tantas otras veces, las encontraremos en nuestro cerebro.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="22"><div class="page_portadacaja__egBrl"><img alt="LADY NICOTINA" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/022-lady-nicotina.webp 1x, https://albertoapedra.github.io/libretema/libros/022-lady-nicotina.webp 2x" src="https://albertoapedra.github.io/libretema/libros/022-lady-nicotina.webp"/></div><div class="page_titulocaja__vninO">LADY NICOTINA</div><div class="page_autorcaja__db2fI">JAMES MATTHEW BARRIE</div><div class="page_preciocaja__QCn_l">17,00</div><div class="page_sinopsiscaja__i_afc">Presentar este libro es sencillo: todos coinciden en que Lady Nicotina sigue siendo el mejor ensayo sobre el tabaco que jamás haya existido. En una narración digresiva y divertidísima, el protagonista de esta historia ha quedado tristemente huérfano de su esclavitud, de los amigos verdaderos y de aquello que le permitía mirar el mundo desde la exquisita atalaya que proporciona el humo siempre ascendente del tabaco.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="23"><div class="page_portadacaja__egBrl"><img alt="HISTORIA DE UN IDIOTA CONTADA POR ÉL MISMO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/023-historia-de-un-idiota.webp 1x, https://albertoapedra.github.io/libretema/libros/023-historia-de-un-idiota.webp 2x" src="https://albertoapedra.github.io/libretema/libros/023-historia-de-un-idiota.webp"/></div><div class="page_titulocaja__vninO">HISTORIA DE UN IDIOTA CONTADA POR ÉL MISMO</div><div class="page_autorcaja__db2fI">FÉLIX DE AZÚA</div><div class="page_preciocaja__QCn_l">6,00</div><div class="page_sinopsiscaja__i_afc">Algunos historiadores califican de «siglo idiota» al siglo XIX. Esto es un error. «Siglo estúpido», sin duda; «siglo bobo», quizá. Pero el rango de «idiota» debe reservarse para el siglo XX. El protagonista de esta novela es un idiota del siglo XX. De la segunda mitad del siglo XX, para ser más exactos; lo que conlleva un grado superior y más concentrado de idiotez. Víctima de la insensatez zoológica de la segunda posguerra europea, nuestro personaje se empeña en una afanosa y monotemática investigación de la felicidad, que le conduce inexorablemente a la ruina. Dado el estremecedor futuro que se les anuncia a los idiotas fin de siècle, este libro debiera ser adoptado por todos los institutos de segunda enseñanza como manual de supervivencia. No evita la idiotez, pero ayuda a prevenirla. De otra parte, por haber sido escrito de un modo tan raro, prestigia a quien lo lee, y ya se sabe que el prestigio es uno de los más eficaces encubrimientos de la idiotez.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="24"><div class="page_portadacaja__egBrl"><img alt="BLANCO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/024-blanco.webp 1x, https://albertoapedra.github.io/libretema/libros/024-blanco.webp 2x" src="https://albertoapedra.github.io/libretema/libros/024-blanco.webp"/></div><div class="page_titulocaja__vninO">BLANCO</div><div class="page_autorcaja__db2fI">BRET EASTON ELLIS</div><div class="page_preciocaja__QCn_l">20,90</div><div class="page_sinopsiscaja__i_afc">«Hemos entrado en una peligrosa suerte de totalitarismo que en realidad  aborrece la libre expresión y castiga a la gente por mostrarse tal cual es.» Bret Easton Ellis. Bret Easton Ellis creó a Patrick Bateman, el célebre ejecutivo de Wall Street que, en la obra maestra American Psycho, mejor describió  los delirios de toda una época. Después de una brillante carrera novelística, el enfant terrible de la literatura norteamericana  vuelve a la carga con su aclamado primer libro de no ficción: una  autobiografía que recorre su infancia, su polémica carrera y las  referencias literarias, cinematográficas y de la cultura popular de los  setenta y los ochenta que marcaron su vida. Pero  Bret Easton Ellis no  se queda en el pasado, y lleva a cabo un análisis perspicaz y totalmente  libre de autocensura de la sociedad del presente, preguntándose qué demonios ha ocurrido en estas últimas cuatro décadas. Blanco es una defensa del derecho a la libertad de expresión y una  crítica a la dictadura del neopuritanismo, a la hipersensibilidadmillennial y a lo políticamente correcto en la era de las redes  sociales. Bret Easton Ellis reivindica el humor y la sátira como  herramientas de provocación y, por encima de todo, reclama una libertad  que se desvanece. Las agudas reflexiones que pone sobre la mesa vienen a  revolucionar la actualidad con una honestidad provocadora y corrosiva.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="25"><div class="page_portadacaja__egBrl"><img alt="A IRA DOS MANSOS" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/025-a-ira-dos-mansos.webp 1x, https://albertoapedra.github.io/libretema/libros/025-a-ira-dos-mansos.webp 2x" src="https://albertoapedra.github.io/libretema/libros/025-a-ira-dos-mansos.webp"/></div><div class="page_titulocaja__vninO">A IRA DOS MANSOS</div><div class="page_autorcaja__db2fI">MANUEL ESTEBAN</div><div class="page_preciocaja__QCn_l">18,50</div><div class="page_sinopsiscaja__i_afc">O cadáver dunha nena con síndrome de down aparece nos terreos do edificio Bandeira en Vigo. Para resolver o crime, o inspector Carlos Manso ten que percorrer os intestinos da delincuencia viguesa e internacional. O inspector móvese habilmente polos diversos escenarios da cidade e vive, ao tempo, un proceso que derruba as súas barreiras emocionais. A ira dos mansos é unha magnífica novela policial, cun acusado enfoque social, que propón unha viaxe de superación de moitos prexuízos, cuestionando a normalidade e a perfección e obrigando á reflexión.Escrita cun estilo directo, rápido, eficaz, sen adobíos, a novela apóiase nun gran sentido do humor, ás veces ácido e cínico, e nunha trama que nos atrapa, e que nos obriga a seguir lendo, colocándonos contra as cordas á hora de percibir o que é e non é pertinente dentro das convencións sociais, e poñendo en valor as persoas que traballan con colectivos con síndrome de down. A ira dos mansos é unha novela negra cunha historia trepidante que trata sobre a inclusión, a dignidade e o respecto.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="26"><div class="page_portadacaja__egBrl"><img alt="LA NÁUSEA" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/026-la-nausea.webp 1x, https://albertoapedra.github.io/libretema/libros/026-la-nausea.webp 2x" src="https://albertoapedra.github.io/libretema/libros/026-la-nausea.webp"/></div><div class="page_titulocaja__vninO">LA NÁUSEA</div><div class="page_autorcaja__db2fI">JEAN PAUL SARTRE</div><div class="page_preciocaja__QCn_l">12,00</div><div class="page_sinopsiscaja__i_afc">Ésta es la primera y más famosa novela de Jean-Paul Sartre (1905-1980). En La náusea (1938) se anticipan los temas y los problemas que su autor desarrollará en su obra posterior. Texto impar, valioso por su unicidad y por su importancia dentro de la novela contemporánea, esta obra que presentamos acrecienta con los años su interés y descubre las muchas riquezas de la . observación humana, de la reflexión filosófica, de la realización literaria que le han valido permanencia tan indiscutida.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="27"><div class="page_portadacaja__egBrl"><img alt="LA RESISTENCIA ÍNTIMA" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/027-la-resistencia-intima.webp 1x, https://albertoapedra.github.io/libretema/libros/027-la-resistencia-intima.webp 2x" src="https://albertoapedra.github.io/libretema/libros/027-la-resistencia-intima.webp"/></div><div class="page_titulocaja__vninO">LA RESISTENCIA ÍNTIMA</div><div class="page_autorcaja__db2fI">JOSEP MARÍA ESQUIROL</div><div class="page_preciocaja__QCn_l">14,00</div><div class="page_sinopsiscaja__i_afc">La resistencia íntima es un atento y profundo ensayo sobre la condición humana. Su autor nos descubre de qué modo el auténtico cuidado de uno mismo da luz y calor a los que están cerca, protegiéndoles y sirviéndoles de guía en el camino. «Reconocemos que resistencia íntima es el nombre de una experiencia, propia de la comarca de la proximidad; comarca que no es visita de un día, sino habitual estancia. Pero hoy cuesta quedarse en ella. La proximidad no se mide en metros ni en centímetros. Su opuesto no es la lejanía sino, más bien, la ubicua monocromíadel mundo tecnificado. Hemos visto cómo la cotidianidad y el gesto de la casa son importantísimas modalidades de la experiencia de la proximidad».</div></button></div></div></div><div class="page_baldader__or81g"><div class="page_estanteria___G2gC" style="z-index:964;background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="28"><div class="page_portadacaja__egBrl"><img alt="HUMANO, MÁS HUMANO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/028-humano-mas-humano.webp 1x, https://albertoapedra.github.io/libretema/libros/028-humano-mas-humano.webp 2x" src="https://albertoapedra.github.io/libretema/libros/028-humano-mas-humano.webp"/></div><div class="page_titulocaja__vninO">HUMANO, MÁS HUMANO</div><div class="page_autorcaja__db2fI">JOSEP MARÍA ESQUIROL</div><div class="page_preciocaja__QCn_l">14,00</div><div class="page_sinopsiscaja__i_afc">Preguntas aparentemente sencillas, como ¿que te pasa?, ¿cómo te llamas? o ¿de dónde vienes?, nos van acercando poco a poco al centro más profundo de nuestra alma, allí donde se descubre la herida originada por las cuatro infinitudes esenciales: vida, muerte, tú y mundo. Jamás seremos demasiado humanos: si algún horizonte tiene sentido es el de llegar a ser más humanos. No se trata, pues, de ir más allá de lo humano, como quiso Nietzsche, sino de intensificar y de profundizar en lo más humano. Josep Maria Esquirol nos muestra cómo de este surco en el ser humano emerge la acción más beneficiosa, que nos orienta y nos fortalece porí que sabe juntar sin confundir la gravedad y la ligereza, el día y la noche, el cielo y la tierra, el presente y la esperanza... Humano, más humano es un ensayo autenticamente filosófico, escrito con un lenguaje tan comprensible y preciso como evocador.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="29"><div class="page_portadacaja__egBrl"><img alt="SOBRE LA LIBERTAD" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/029-sobre-la-libertad.webp 1x, https://albertoapedra.github.io/libretema/libros/029-sobre-la-libertad.webp 2x" src="https://albertoapedra.github.io/libretema/libros/029-sobre-la-libertad.webp"/></div><div class="page_titulocaja__vninO">SOBRE LA LIBERTAD</div><div class="page_autorcaja__db2fI">JOHN STUART MILL</div><div class="page_preciocaja__QCn_l">12,95</div><div class="page_sinopsiscaja__i_afc">«Sobre la libertad» es una vibrante defensa de la libertad de pensamiento y expresión, una apasionada apología de la tolerancia y el respeto debido a las creencias o minorías disidentes, una audaz reivindicación de la espontaneidad y singularidad humana frente a la opresión ejercida por las autoridades, la costumbre o la opinión. Precedido por un esclarecedor prólogo de Isaiah Berlin, el presente ensayo de John Stuart Mill (1806-1873) pertenece a la breve galería de obras de combate político que, aun décadas o siglos después de ser escritas, siguen determinando los comportamientos de los hombres.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="30"><div class="page_portadacaja__egBrl"><img alt="CAUSAS NATURALES: CÓMO NOS MATAMOS POR VIVIR MÁS" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/030-causas-naturales.webp 1x, https://albertoapedra.github.io/libretema/libros/030-causas-naturales.webp 2x" src="https://albertoapedra.github.io/libretema/libros/030-causas-naturales.webp"/></div><div class="page_titulocaja__vninO">CAUSAS NATURALES: CÓMO NOS MATAMOS POR VIVIR MÁS</div><div class="page_autorcaja__db2fI">BARBARA EHRENREICH</div><div class="page_preciocaja__QCn_l">20,90</div><div class="page_sinopsiscaja__i_afc">¿Para qué sirve cuidarse si nuestros cuerpos no son de fiar? Ehrenreich desmonta todas las manías que guían nuestros intentos por vivir una vida más larga y saludable, desde la importancia de las revisiones médicas preventivas hasta los conceptos de bienestar y mindfulness, desde las dietas de moda hasta la cultura del fitness. Las células tienen la costumbre de envejecer o volverse cancerígenas, demostrando una y otra vez que nuestros cuerpos tienden a tomar sus propias decisiones, y no siempre las toman a nuestro favor. Nos estamos matando para vivir más tiempo, pero no mejor. Con el cáustico sentido del humor que la caracteriza, Ehrenreich nos ofrece una alternativa: vivir bien, incluso con alegría, aceptando nuestra propia mortalidad.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="31"><div class="page_portadacaja__egBrl"><img alt="DIEZ RAZONES PARA BORRAR TUS REDES SOCIALES DE INMEDIATO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/031-diez-razones-para-borrar.webp 1x, https://albertoapedra.github.io/libretema/libros/031-diez-razones-para-borrar.webp 2x" src="https://albertoapedra.github.io/libretema/libros/031-diez-razones-para-borrar.webp"/></div><div class="page_titulocaja__vninO">DIEZ RAZONES PARA BORRAR TUS REDES SOCIALES DE INMEDIATO</div><div class="page_autorcaja__db2fI">JARON LANIER</div><div class="page_preciocaja__QCn_l">17,90</div><div class="page_sinopsiscaja__i_afc">Un brillante manifiesto que llama a la acción para comenzar a reinventar Internet. ¿Te cuesta imaginar una vida sin redes sociales? ¿Y si te dieran diez  razones que te convencieran de la toxicidad de sus efectos? En este libro Jaron Lanier, el hombre que acuñó el término «realidad  virtual» y uno de los padres fundadores de la web 2.0, nos explica con una contundencia abrumadora cómo las redes sociales están  convirtiéndonos en personas rencorosas, tristes, asustadizas, poco  empáticas, aisladas y triviales. Todo ello debido a la tendencia de las  redes a sacar lo peor de nosotros, a convertir la política en algo  terrorífico, a engañarnos con ilusiones de popularidad y éxito, a  cambiar nuestra relación con la verdad, a desconectarnos de la gente,  aunque estemos más conectados que nunca, y a coartar nuestra libertad con implacables anuncios especialmente dirigidos. Si quieres una vida más feliz, un mundo más justo y pacífico, o  simplemente la oportunidad de pensar por ti mismo sin ser monitoreado e  influenciado por las corporaciones más ricas de la historia, lo mejor que puedes hacer es cancelar tus cuentas. Ahora.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="32"><div class="page_portadacaja__egBrl"><img alt="COMO APRENDI A LER" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/032-como-aprendin-a-ler.webp 1x, https://albertoapedra.github.io/libretema/libros/032-como-aprendin-a-ler.webp 2x" src="https://albertoapedra.github.io/libretema/libros/032-como-aprendin-a-ler.webp"/></div><div class="page_titulocaja__vninO">COMO APRENDI A LER</div><div class="page_autorcaja__db2fI">AGNÈS DESARTHE</div><div class="page_preciocaja__QCn_l">17,00</div><div class="page_sinopsiscaja__i_afc">Agnès Desarthe explica con humor a súa tortuosa relación coa lectura e como se resistiu a ela durante a infancia e a adolescencia, ata que, xa en plena universidade, deu co libro axeitado. Hoxe, a palabra escrita ou lida é o seu medio de vida.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="33"><div class="page_portadacaja__egBrl"><img alt="EL MUNDO FELIZ" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/033-el-mundo-feliz.webp 1x, https://albertoapedra.github.io/libretema/libros/033-el-mundo-feliz.webp 2x" src="https://albertoapedra.github.io/libretema/libros/033-el-mundo-feliz.webp"/></div><div class="page_titulocaja__vninO">EL MUNDO FELIZ</div><div class="page_autorcaja__db2fI">LUISGÉ MARTÍN</div><div class="page_preciocaja__QCn_l">17,90</div><div class="page_sinopsiscaja__i_afc">¿Es posible la felicidad? El autor es un pesimista lúcido y radical: «La vida es un sumidero de mierda, un acto ridículo o absurdo, pero nos comportamos ante ella con una estricta solemnidad, convirtiendo en mito o en literatura todo lo que la afecta. Instituimos grandes conceptos que nos hacen creer a nosotros mismos en la grandeza humana: llamamos dignidad, igualdad, libertad y fraternidad a distintos aspectos del depósito de mierda o del acto grotesco que representamos.» Este ensayo contundente y provocador –en el sentido de que incita a pensar, a cuestionar lugares comunes –aborda la realidad de los seres humanos y los mitos que creamos para soportarla. Ahonda en la construcción de un «alma laica» que, como la religiosa, busca la trascendencia y lo eterno, en este caso por la vía de crear una obra maestra, engendrar un hijo o edificar utopías. Enfrenta las concepciones antagónicas de Hobbes –«El hombre es un lobo para el hombre»– y Rousseau –«La naturaleza ha hecho al hombre feliz y bueno, pero la sociedad lo deprava y lo hace miserable»– y plantea con crudeza que «no nos salvan la inteligencia ni la educación. No nos salvan tampoco la bondad, ni la honestidad, ni la lucidez ética. Tal vez lo único que pueda salvarnos es la mentira, el engaño. Matrix. El mundo feliz de Huxley». Y en un futuro transhumano o poshumano que ya no queda muy lejos, con avances imparables en campos como la robótica, la genética y la farmacología, frente al Sísifo consciente y en realidad infeliz de Camus el autor opta por el mundo de Matrix, porque, insiste, «yo, como Cioran, querría no haber nacido. Pero, ya que lo hice, querría vivir felizmente en Matrix o en el mundo de Huxley. No son distopías, o pueden no serlo». Y es que «la ilusión, el fingimiento, la irrealidad y la mentira son curativos si traen la felicidad».</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="34"><div class="page_portadacaja__egBrl"><img alt="IRRESISTIBLE" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/034-irresistible.webp 1x, https://albertoapedra.github.io/libretema/libros/034-irresistible.webp 2x" src="https://albertoapedra.github.io/libretema/libros/034-irresistible.webp"/></div><div class="page_titulocaja__vninO">IRRESISTIBLE</div><div class="page_autorcaja__db2fI">ADAM ALTERT</div><div class="page_preciocaja__QCn_l">24,00</div><div class="page_sinopsiscaja__i_afc">Somos adictos. Nos obsesionamos con el correo electrónico, los «me gusta» en Instagram y la actividad en Facebook; vemos capítulos de series sin descanso; y pasamos una media de tres horas al día absortos en nuestro smartphone. En su revolucionario libro, el profesor de Psicología y Marketing de la Universidad de Nueva York Adam Alter analiza el auge de las adicciones del comportamiento y explica por qué tantos de los productos que consumimos hoy día son irresistibles. Estos milagrosos productos tienen el poder de acortar las distancias que nos separan de las personas de cualquier parte del mundo, pero su extraordinario —y en ocasiones perjudicial— magnetismo no es fruto de la casualidad. Las empresas que diseñan estos productos los ajustan y reajustan hasta que logran que sea prácticamente imposible resistirse a ellos. A través de un relato trepidante y haciendo uso de ejemplos con los que todo lector empatizará, Alter analiza los mecanismos de las adicciones del comportamiento para explicarnos cómo dar buen uso a estos productos adictivos —para mejorar la forma de comunicarnos los unos con los otros, de gastar y ahorrar dinero o de marcar las fronteras entre el trabajo y el ocio— y cómo mitigar sus efectos más nocivos en cuanto a nuestro bienestar y a la salud y felicidad de nuestros hijos.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="35"><div class="page_portadacaja__egBrl"><img alt="ÉTICA DEL DESPIADADO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/035-etica-del-despiadado.webp 1x, https://albertoapedra.github.io/libretema/libros/035-etica-del-despiadado.webp 2x" src="https://albertoapedra.github.io/libretema/libros/035-etica-del-despiadado.webp"/></div><div class="page_titulocaja__vninO">ÉTICA DEL DESPIADADO</div><div class="page_autorcaja__db2fI">ADRIANA ROYO</div><div class="page_preciocaja__QCn_l">17,90</div><div class="page_sinopsiscaja__i_afc">Este libro se dirige a todos aquellos que estén cansados de ser demasiado serviciales y demasiado complacientes por miedo a que los abandonen. A aquellos que evitan el conflicto por miedo al rechazo. El miedo al conflicto apoltrona, estanca y empobrece, por ello oprimimos y encorsetamos nuestra personalidad para agradar y que no nos castiguen. Tememos nuestra propia rabia, aceptamos la sumisión, mendigamos amor y creamos relaciones de poder en las que somos o dominantes o sumisos. Normalizamos, permitimos y pasamos por alto los abusos de baja intensidad. Creemos que ser buenos consiste en no expresar el enfado. Adriana Royo despliega, con un certero análisis y de manera crítica, los diversos mecanismos psicológicos del abuso, la manipulación, la culpa y la rabia, para que aprendamos a identificar y a protegernos de los distintos tipos de tiranos. Hace un recorrido por el ámbito familiar, así como por las relaciones de pareja y otros espacios sociales. En definitiva, este libro nos ayudará a rebelarnos, a amar con una rabia digna y así hacernos respetar.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="36"><div class="page_portadacaja__egBrl"><img alt="LA ÉTICA DEL PASEANTE" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/036-la-etica-del-paseante.webp 1x, https://albertoapedra.github.io/libretema/libros/036-la-etica-del-paseante.webp 2x" src="https://albertoapedra.github.io/libretema/libros/036-la-etica-del-paseante.webp"/></div><div class="page_titulocaja__vninO">LA ÉTICA DEL PASEANTE</div><div class="page_autorcaja__db2fI">LUIS ALFONSO IGLESIAS HUELGA</div><div class="page_preciocaja__QCn_l">17,00</div><div class="page_sinopsiscaja__i_afc">En su poética descripción de la utopía, Eduardo Galeano juega con la paradoja de que cuanto más nos intentamos acercar a su horizonte más se aleja ella de nosotros. ¿Para qué sirve, entonces? Para seguir caminando, concluye el escritor uruguayo. En La ética del paseante y otras razones para la esperanza, el término ética alude a un refugio del ser humano. Y la esperanza se construye con las manos de la memoria, porque todos somos paseantes de su territorio mientras avanzamos hacia nosotros mismos deambulando por cualquier lugar.En cierto modo, el cuerpo es al alma lo que las palabras son a las ideas, así que tal vez, como sostiene el autor de este interesante ensayo, haya que transitar un poco por el pasado para poder seguir avanzando hacia el futuro. El mejor antídoto contra la indolencia que algunos proponen y la indecencia que otros disponen reside en la incuestionable capacidad que tenemos para poder pasear sosegadamente sobre lo que fuimos, imaginando lo que seremos. Somos memoria y lenguaje, ilusión y conciencia, un sitio inquieto al que llegamos para seguir caminando. Y, por tanto, una esperanza cargada de razones ante la permanente disyuntiva de partir o partirse.</div></button></div></div><div class="page_estanteriader__axNbt" style="background-image:url(/_next/static/media/esquina-der-02.4811b502.png)"></div></div><div class="page_baldaizq__BfRYH"><div class="page_estanteriaizq__LPvA5" style="background-image:url(/_next/static/media/esquina-izq-02.6d3857d8.png)"></div><div class="page_estanteria___G2gC" style="z-index:955;background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="37"><div class="page_portadacaja__egBrl"><img alt="SEROTONINA" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/037-serotonina.webp 1x, https://albertoapedra.github.io/libretema/libros/037-serotonina.webp 2x" src="https://albertoapedra.github.io/libretema/libros/037-serotonina.webp"/></div><div class="page_titulocaja__vninO">SEROTONINA</div><div class="page_autorcaja__db2fI">MICHAEL HOUELLEBECQ</div><div class="page_preciocaja__QCn_l">19,90</div><div class="page_sinopsiscaja__i_afc">Houellebecq: los antidepresivos, el sexo, la inutilidad de la cultura y la decadencia  de la Europa del siglo XXI. Florent-Claude Labrouste tiene cuarenta y seis años, detesta su nombre y se medica con Captorix, un antidepresivo que libera serotonina y que tiene tres efectos adversos: náuseas, desaparición de la libido e impotencia. Su periplo arranca en Almería –con un encuentro en una gasolinera con dos chicas que hubiera acabado de otra manera si protagonizasen una película romántica, o una pornográfica–, sigue por las calles de París y después por Normandía, donde los agricultores están en pie de guerra. Francia se hunde, la Unión Europea se hunde, la vida sin rumbo de Florent-Claude se hunde. El amor es una entelequia. El sexo es una catástrofe. La cultura –ni siquiera Proust o Thomas Mann– no es una tabla de salvación. Florent-Claude descubre unos escabrosos vídeos pornográficos en los que aparece su novia japonesa, deja el trabajo y se va a vivir a un hotel. Deambula por la ciudad, visita bares, restaurantes y supermercados. Filosofa y despotrica. También repasa sus relaciones amorosas, marcadas siempre por el desastre, en ocasiones cómico y en otras patético (con una danesa que trabajaba en Londres en un bufete de abogados, con una aspirante a actriz que no llegó a triunfar y acabó leyendo textos de Blanchot por la radio...). Se reencuentra con un viejo amigo aristócrata, cuya vida parecía perfecta pero ya no lo es porque su mujer le ha abandonado por un pianista inglés y se ha llevado a sus dos hijas. Y ese amigo le enseña a manejar un fusil... Nihilista lúcido, Michel Houellebecq construye un personaje y narrador desarraigado, obsesivo y autodestructivo, que escruta su propia vida y el mundo que le rodea con un humor áspero y una virulencia desgarradora. Serotonina demuestra que sigue siendo un cronista despiadado de la decadencia de la sociedad occidental del siglo XXI, un escritor indómito, incómodo y totalmente imprescindible.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="38"><div class="page_portadacaja__egBrl"><img alt="QUERIDOS NIÑOS" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/038-queridos-ninos.webp 1x, https://albertoapedra.github.io/libretema/libros/038-queridos-ninos.webp 2x" src="https://albertoapedra.github.io/libretema/libros/038-queridos-ninos.webp"/></div><div class="page_titulocaja__vninO">QUERIDOS NIÑOS</div><div class="page_autorcaja__db2fI">DAVID TRUEBA</div><div class="page_preciocaja__QCn_l">20,90</div><div class="page_sinopsiscaja__i_afc">David Trueba nos invita a sumarnos a una caravana electoral: una novela vibrante sobre la política y los políticos. Esta es una novela divertida como una sobremesa con amigos, pero contundente como un gancho al hígado. Algo de esa contradicción contiene su protagonista, Basilio, al que sus enemigos apodan el Hipopótamo. Un mote que a él, con sus 119 kilos de peso, le provoca regocijo: puede que aspire a la callada quietud de ese animal, que sabe esperar su ocasión, pero también le atrae su naturaleza feroz, su instinto agresivo, su inteligencia criminal. Así que cuando le ofrecen abandonar por unas semanas su retiro plácido para acompañar a Amelia Tomás, una candidata a presidenta, en su gira electoral, la bestia que lleva dentro se despereza y actúa. A lo largo de un periplo que lo llevará a recorrer toda clase de ciudades y pueblos de España, su misión será cargar los discursos de la candidata de dinamita, rociar con gasolina dialéctica a sus rivales y prenderle fuego a todo a su paso. Y es que en este juego competir es lo de menos: lo único aceptable es ganar. Ganar, ganar y ganar. David Trueba ha escrito una novela inclasificable, que retrata el mundo de la política y su trastienda con un gran ojo para la sátira y la observación desprejuiciada. En un viaje entre la comedia y el retrato del natural por las entretelas de una campaña política, afloran ambiciones inconfesables, engaños, medias verdades, mentiras flagrantes, tensiones soterradas y conflictos de la vida privada que acaso sea mejor que no vean la luz; al frente de todo ello, un protagonista más grande que la vida, odiado por unos y odiado por otros, y que en lugar de preguntarse con angustia si el vaso de la vida está medio vacío o medio lleno ha decidido hace tiempo bebérselo de un trago. Desbordante y atrevida, vibrante y directa, Queridos niños es una autobiografía del rencor que supone otro paso adelante en una de las trayectorias novelísticas más exitosas de nuestra literatura.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="39"><div class="page_portadacaja__egBrl"><img alt="NUNCA TE HAGAS LIBRERO" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/039-nunca-te-hagas-librero.webp 1x, https://albertoapedra.github.io/libretema/libros/039-nunca-te-hagas-librero.webp 2x" src="https://albertoapedra.github.io/libretema/libros/039-nunca-te-hagas-librero.webp"/></div><div class="page_titulocaja__vninO">NUNCA TE HAGAS LIBRERO</div><div class="page_autorcaja__db2fI">CECILIA MONLLOR</div><div class="page_preciocaja__QCn_l">18,50</div><div class="page_sinopsiscaja__i_afc">En un ventoso día de febrero, la autora de Nunca te hagas librero, editora y escritora, negoció la compra de una librería en el ensanche coruñés creyendo que con su nueva adquisición completaba una trilogía de deseos. El asunto es sencillo: se equivocó. Y una vida de relativa tranquilidad se convirtió de la noche a la mañana en una estancia de larga duración en celda compartida con el conde de Montecristo. Las reflexiones contenidas en estas páginas sobre la lectura, los lectores, los libros, los libreros/as y las librerías, gracias al tono irónico que la autora aplica tanto a sí misma como a lo que se cuenta, pierden ese aire luctuoso y pesimista, característico de los relatos de meteduras de pata, para ganar a cambio un espacio de intimidad y complicidad con el lector. Según la autora, la librería no es la dedicación más romántica del mundo, ni tampoco la piedra que Sísifo carga a diario como una penitencia. Es sobre todo la consecuencia de una suma de dos elementos: vocación con conocimiento y negocio. Ningún librero/a se pasa la vida enterrado bajo una pirámide de libros leyendo sin descanso título tras título, mano sobre mano. Todos suman y restan. Todos abren y cierran cajas. Todos pelean con una clientela infiel a la que es preciso retener para cuadrar la caja. Y mientras todo esto ocurre, ellos y ellas se van enamorando o desenamorando de su profesión como cualquier otro ser humano.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="40"><div class="page_portadacaja__egBrl"><img alt="TODO ESTO EXISTE" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/040-todo-esto-existe.webp 1x, https://albertoapedra.github.io/libretema/libros/040-todo-esto-existe.webp 2x" src="https://albertoapedra.github.io/libretema/libros/040-todo-esto-existe.webp"/></div><div class="page_titulocaja__vninO">TODO ESTO EXISTE</div><div class="page_autorcaja__db2fI">ÍÑIGO REDONDO</div><div class="page_preciocaja__QCn_l">19,90</div><div class="page_sinopsiscaja__i_afc">La historia de una chica y un hombre que se cruzan cuando la vida les da la espalda.Todo esto existe es una novela sobre los lugares  impensables en los que hallamos refugio, un libro de una hondura humana singular. «Se pregunta hasta dónde llega el sonido que hacemos, el calor que  perdemos, y a qué distancia nuestra silueta deja de serlo para  convertirse en un trazo diminuto. Hasta dónde llega el humano que somos. Dónde deja de estar. Dónde termina.» Esta es la historia de una fascinación mutua, la de un hombre y una  chica que se cruzan cuando la vida les da la espalda. Si nadie la  explicara, si nadie la leyera, esta sería tan solo una más de las  infinitas historias escondidas tras las ventanas de medio mundo. Corren los años ochenta y Alexéi, director de un colegio en una ciudad  de Ucrania, se derrumba. Su mujer le ha dejado y sus días siguen un  patrón inalterable: por las noches bebe hasta perder el sentido y por  las mañanas, en la escuela, lucha por esconder sus miserias. Desde su  despacho observa a los alumnos durante el recreo y se empieza a fijar en  una chica que siempre anda sola. Pronto ella le revelará la realidad que esconde y él decidirá ayudarla ocultándola en su piso. Esta es una novela sobre los lugares impensables en los que encontramos cobijo, la historia de dos personas que construyen un universo donde creer que todo puede ser mejor.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="41"><div class="page_portadacaja__egBrl"><img alt="LA CORROSIÓN DEL CARÁCTER" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/041-la-corrosion-del-caracter.webp 1x, https://albertoapedra.github.io/libretema/libros/041-la-corrosion-del-caracter.webp 2x" src="https://albertoapedra.github.io/libretema/libros/041-la-corrosion-del-caracter.webp"/></div><div class="page_titulocaja__vninO">LA CORROSIÓN DEL CARÁCTER</div><div class="page_autorcaja__db2fI">RICHARD SENNETT</div><div class="page_preciocaja__QCn_l">17,90</div><div class="page_sinopsiscaja__i_afc">En el «nuevo capitalismo», la concepción del trabajo ha cambiado radicalmente. En lugar de una rutina estable, de una carrera predecible, de la adhesión a una empresa a la que se era leal y que a cambio ofrecía un puesto de trabajo estable, los trabajadores se enfrentan ahora a un mercado laboral flexible, a empresas estructuralmente dinámicas con periódicos e imprevisibles reajustes de plantilla, a exigencias de movilidad absoluta. En la actualidad vivimos en un ámbito laboral nuevo, de transitoriedad, innovación y proyectos a corto plazo. Pero en la sociedad occidental, en la que «somos lo que hacemos» y el trabajo siempre ha sido considerado un factor fundamental para la formación del carácter y la constitución de nuestra identidad, este nuevo escenario laboral, a pesar de propiciar una economía más dinámica, puede afectarnos profundamente, al atacar las nociones de permanencia, confianza en los otros, integridad y compromiso, que hacían que hasta el trabajo más rutinario fuera un elemento organizador fundamental en la vida de los individuos y, por consiguiente, en su inserción en la comunidad. Mediante entrevistas con ejecutivos de IBM despedidos en la gran remodelación de esta compañía en los años noventa; el seguimiento de la trayectoria de un padre y de su hijo, asalariado toda su vida el primero y asesor forzosamente independiente el segundo; y de dos generaciones de trabajadores de la misma empresa panificadora de Boston, Sennett analiza con notable penetración y cuantiosa información el contraste entre dos ámbitos de trabajo radicalmente distintos: el antiguo, en vías de desaparición, un mundo de organizaciones jerárquicas rígidas, donde se esperaba de los trabajadores una identidad firme, una personalidad formada, y el nuevo mundo de empresas en permanente crecimiento y cambio, un mundo de riesgo, de extrema flexibilidad y objetivos a corto plazo, donde se exigen individuos capaces de reinventarse a sí mismos sobre la marcha.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="42"><div class="page_portadacaja__egBrl"><img alt="ARTÍFICES DEL AZAR" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/042-artifices-del-azar.webp 1x, https://albertoapedra.github.io/libretema/libros/042-artifices-del-azar.webp 2x" src="https://albertoapedra.github.io/libretema/libros/042-artifices-del-azar.webp"/></div><div class="page_titulocaja__vninO">ARTÍFICES DEL AZAR</div><div class="page_autorcaja__db2fI">YOAV BLUM</div><div class="page_preciocaja__QCn_l">18,50</div><div class="page_sinopsiscaja__i_afc">¿Y si la bebida que acabas de tirar, el tren que acabas de perder o el boleto de lotería que acabas de encontrar no fuera un suceso fortuito? ¿Y si este suceso formara parte de un plan mayor? ¿Y si no existiesen los encuentros casuales? ¿Y si unos desconocidos decidieran nuestro destino? ¿Y si estuvieran planeando incluso el destino del mundo? Dan, Emily y Eric son artífices del azar, miembros de una organización secreta dedicada a crear coincidencias. Estos sucesos en apariencia aleatorios son, en realidad, cuidadosamente orquestados y puestos en marcha por los artífices del azar para desencadenar cambios importantes en la vida de sus objetivos: futuros amantes, científicos a punto de realizar un descubrimiento y atormentados artistas faltos de inspiración. Un día, Dan recibe la misión de mayor nivel que jamás ha visto, y que resultará ser la coincidencia más complicada y peligrosa que ha tenido que organizar. Esto cambiará las vidas de los tres artífices del azar y les enseñará la autentica naturaleza del destino y el libre albedrío y el verdadero significado del amor.</div></button></div><div class="page_libro__1ZbSN" style="background-image:url(/_next/static/media/fondobalda-02.bfbcf102.png)"><button id="43"><div class="page_portadacaja__egBrl"><img alt="DESAPARECER DE SÍ" loading="lazy" width="185" height="450" decoding="async" data-nimg="1" style="color:transparent" srcSet="https://albertoapedra.github.io/libretema/libros/043-desaparecer-de-si.webp 1x, https://albert
